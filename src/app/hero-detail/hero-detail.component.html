<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2> <!-- | it is pipe operator -->
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/> <!-- [(ngModel)] is Angular's two-way data binding syntax -->
    </label>
  </div>
</div>
<button (click)="goBack()">go back</button>
