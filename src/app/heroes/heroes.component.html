<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"> <!-- event binding The parentheses around click tell Angular to listen for the <li> element's click event. -->
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
